services:
  backend:
    build:
      context: ./docker-compose-manager-back
      dockerfile: Dockerfile
    container_name: docker-manager-backend
    ports:
      - "5000:5000"
    environment:
      # JWT Secret (obligatoire - doit être défini dans .env)
      # ATTENTION: Si JWT_SECRET n'est pas défini dans .env, une valeur par défaut sera utilisée (non sécurisé pour la production)
      - Jwt__Secret=${JWT_SECRET:-CHANGE-THIS-SECRET-KEY-IN-PRODUCTION-MIN-32-CHARS}
      # Docker Host (optionnel - auto-détecté si non défini)
      - Docker__Host=${DOCKER_HOST:-unix:///var/run/docker.sock}
      # CORS Origins (frontend URL)
      - Cors__Origins__0=http://localhost:3000
    volumes:
      # Database persistence
      - backend-data:/app/data
      # Docker socket access (Linux)
      - /var/run/docker.sock:/var/run/docker.sock
      # Windows Docker socket (décommenter si sur Windows et commenter la ligne ci-dessus):
      # - //./pipe/docker_engine://./pipe/docker_engine
    networks:
      - docker-manager-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./docker-compose-manager-front
      dockerfile: Dockerfile
      # Ne pas passer VITE_API_URL en production pour utiliser le proxy nginx
      # L'URL relative sera utilisée automatiquement via le proxy configuré dans nginx.conf
    container_name: docker-manager-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - docker-manager-network
    restart: unless-stopped

volumes:
  backend-data:
    driver: local

networks:
  docker-manager-network:
    driver: bridge
