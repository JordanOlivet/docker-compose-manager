name: PR

on:
  pull_request:
    branches:
      - main

concurrency:
  group: pr-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/${{ github.event.repository.name }}

permissions:
  contents: read
  packages: write
  pull-requests: write

jobs:
  prepare:
    name: Prepare & Version Extraction
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      base_version: ${{ steps.version.outputs.base_version }}
      assembly_version: ${{ steps.version.outputs.assembly_version }}
      build_date: ${{ steps.version.outputs.build_date }}
      vcs_ref: ${{ steps.version.outputs.vcs_ref }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Extract version
        id: version
        uses: ./.github/actions/extract-version

  backend-build-test:
    name: Backend - Build & Test
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout backend
        uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: ./.github/actions/setup-dotnet
      - name: Restore dependencies
        working-directory: ./docker-compose-manager-back
        run: dotnet restore
      - name: Build backend
        working-directory: ./docker-compose-manager-back
        run: |
          dotnet build --configuration Release --no-restore \
            -p:Version=${{ needs.prepare.outputs.assembly_version }} \
            -p:AssemblyVersion=${{ needs.prepare.outputs.assembly_version }} \
            -p:FileVersion=${{ needs.prepare.outputs.assembly_version }} \
            -p:InformationalVersion=${{ needs.prepare.outputs.version }}
      - name: Run backend tests
        working-directory: ./docker-compose-manager-back
        run: dotnet test --no-build --configuration Release --verbosity minimal

  frontend-build-test:
    name: Frontend - Build & Test
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout frontend
        uses: actions/checkout@v4
      - name: Setup Node.js 20
        uses: ./.github/actions/setup-node
      - name: Install dependencies
        working-directory: ./docker-compose-manager-front
        run: npm ci
      - name: Build frontend
        working-directory: ./docker-compose-manager-front
        env:
          VITE_API_URL: /api
          VITE_APP_VERSION: ${{ needs.prepare.outputs.version }}
          VITE_BUILD_DATE: ${{ needs.prepare.outputs.build_date }}
          VITE_GIT_COMMIT: ${{ needs.prepare.outputs.vcs_ref }}
        run: npm run build
      - name: Run frontend type checking
        working-directory: ./docker-compose-manager-front
        run: npm run check

  docker-build-push:
    name: Docker - Build & Push
    runs-on: ubuntu-latest
    needs: [prepare, backend-build-test, frontend-build-test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sanitize branch name for Docker tag
        id: branch
        run: |
          # Get branch name and replace / with -
          BRANCH_NAME="${{ github.head_ref }}"
          SANITIZED_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9._-]/-/g' | sed 's/--*/-/g' | sed 's/^-//' | sed 's/-$//')
          echo "tag=$SANITIZED_BRANCH" >> $GITHUB_OUTPUT
          echo "Branch: $BRANCH_NAME -> Tag: $SANITIZED_BRANCH"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image name
        id: image
        run: |
          IMAGE_NAME=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "name=$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Encrypt Resend API key
        id: encrypt_resend
        run: |
          RESEND_KEY="${{ secrets.RESEND_API_KEY }}"
          if [ -n "$RESEND_KEY" ]; then
            ENCRYPTED=$(echo -n "$RESEND_KEY" | openssl enc -aes-256-cbc -pbkdf2 -iter 100000 -md sha256 -pass pass:dcm-k3y-sh13ld-x7q9m2v4 -base64 -A)
            echo "encrypted_key=$ENCRYPTED" >> $GITHUB_OUTPUT
          else
            echo "encrypted_key=" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.image.outputs.name }}:${{ needs.prepare.outputs.base_version }}-${{ steps.branch.outputs.tag }}
            ${{ steps.image.outputs.name }}:latest-dev
          cache-from: type=gha,scope=pr-${{ steps.branch.outputs.tag }}
          cache-to: type=gha,scope=pr-${{ steps.branch.outputs.tag }},mode=max
          provenance: false
          sbom: false
          build-args: |
            VERSION=${{ needs.prepare.outputs.base_version }}-${{ steps.branch.outputs.tag }}
            ASSEMBLY_VERSION=${{ needs.prepare.outputs.assembly_version }}
            BUILD_DATE=${{ needs.prepare.outputs.build_date }}
            VCS_REF=${{ needs.prepare.outputs.vcs_ref }}
            VITE_APP_VERSION=${{ needs.prepare.outputs.base_version }}-${{ steps.branch.outputs.tag }}
            VITE_BUILD_DATE=${{ needs.prepare.outputs.build_date }}
            VITE_GIT_COMMIT=${{ needs.prepare.outputs.vcs_ref }}
            ENCRYPTED_RESEND_KEY=${{ steps.encrypt_resend.outputs.encrypted_key }}

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [backend-build-test, frontend-build-test, docker-build-push]
    if: always()
    steps:
      - name: Check build results
        run: |
          echo "Backend build status: ${{ needs.backend-build-test.result }}"
          echo "Frontend build status: ${{ needs.frontend-build-test.result }}"
          echo "Docker build status: ${{ needs.docker-build-push.result }}"
          if [[ "${{ needs.backend-build-test.result }}" == "failure" ]] || [[ "${{ needs.frontend-build-test.result }}" == "failure" ]]; then
            echo "❌ One or more builds failed"
            exit 1
          fi
          if [[ "${{ needs.docker-build-push.result }}" == "failure" ]]; then
            echo "⚠️ Docker build failed"
            exit 1
          fi
          echo "✅ All builds, tests and Docker push passed successfully"
