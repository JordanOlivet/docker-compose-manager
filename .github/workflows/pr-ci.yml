name: Pull Request CI

on:
  pull_request:
    branches:
      - main

concurrency:
  group: pr-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    name: Prepare & Version Extraction
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      assembly_version: ${{ steps.version.outputs.assembly_version }}
      build_date: ${{ steps.version.outputs.build_date }}
      vcs_ref: ${{ steps.version.outputs.vcs_ref }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Extract version
        id: version
        uses: ./.github/actions/extract-version

  backend-build-test:
    name: Backend - Build & Test
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout backend
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            docker-compose-manager-back
          sparse-checkout-cone-mode: true
      - name: Setup .NET 9
        uses: ./.github/actions/setup-dotnet
      - name: Restore dependencies
        working-directory: ./docker-compose-manager-back
        run: dotnet restore
      - name: Build backend
        working-directory: ./docker-compose-manager-back
        run: |
          dotnet build --configuration Release --no-restore \
            -p:Version=${{ needs.prepare.outputs.assembly_version }} \
            -p:AssemblyVersion=${{ needs.prepare.outputs.assembly_version }} \
            -p:FileVersion=${{ needs.prepare.outputs.assembly_version }} \
            -p:InformationalVersion=${{ needs.prepare.outputs.version }}
      - name: Run backend tests
        working-directory: ./docker-compose-manager-back
        run: dotnet test --no-build --configuration Release --verbosity minimal

  frontend-build-test:
    name: Frontend - Build & Test
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout frontend
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            docker-compose-manager-front
          sparse-checkout-cone-mode: true
      - name: Setup Node.js 20
        uses: ./.github/actions/setup-node
      - name: Install dependencies
        working-directory: ./docker-compose-manager-front
        run: npm ci
      - name: Build frontend
        working-directory: ./docker-compose-manager-front
        env:
          VITE_API_URL: /api
          VITE_APP_VERSION: ${{ needs.prepare.outputs.version }}
          VITE_BUILD_DATE: ${{ needs.prepare.outputs.build_date }}
          VITE_GIT_COMMIT: ${{ needs.prepare.outputs.vcs_ref }}
        run: npm run build
      - name: Run frontend tests
        working-directory: ./docker-compose-manager-front
        run: npm test -- --run

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend-build-test, frontend-build-test]
    if: always()
    steps:
      - name: Check build results
        run: |
          echo "Backend build status: ${{ needs.backend-build-test.result }}"
          echo "Frontend build status: ${{ needs.frontend-build-test.result }}"
          if [[ "${{ needs.backend-build-test.result }}" == "failure" ]] || [[ "${{ needs.frontend-build-test.result }}" == "failure" ]]; then
            echo "❌ One or more builds failed"
            exit 1
          fi
          echo "✅ All builds and tests passed successfully"
