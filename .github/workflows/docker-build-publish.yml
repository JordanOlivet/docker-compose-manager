name: Build & Push

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  create:
    tags:
      - 'v*'
  release:
    types: [created, published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Custom version tag (e.g., 1.2.3 or v1.2.3). Leave empty to use automatic versioning.'
        required: false
        type: string

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/${{ github.event.repository.name }}

jobs:
  prepare:
    name: Prepare & Version Extraction
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.final_version.outputs.version }}
      assembly_version: ${{ steps.final_version.outputs.assembly_version }}
      build_date: ${{ steps.final_version.outputs.build_date }}
      vcs_ref: ${{ steps.final_version.outputs.vcs_ref }}
      is_custom_version: ${{ steps.final_version.outputs.is_custom_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Extract version
        id: version
        uses: ./.github/actions/extract-version
      - name: Determine final version
        id: final_version
        run: |
          CUSTOM_VERSION="${{ github.event.inputs.version }}"
          if [ -n "$CUSTOM_VERSION" ]; then
            # Remove 'v' prefix if present for consistency
            VERSION=$(echo "$CUSTOM_VERSION" | sed 's/^v//')
            echo "Using custom version: $VERSION"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "assembly_version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_custom_version=true" >> $GITHUB_OUTPUT
          else
            echo "Using extracted version: ${{ steps.version.outputs.version }}"
            echo "version=${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT
            echo "assembly_version=${{ steps.version.outputs.assembly_version }}" >> $GITHUB_OUTPUT
            echo "is_custom_version=false" >> $GITHUB_OUTPUT
          fi
          echo "build_date=${{ steps.version.outputs.build_date }}" >> $GITHUB_OUTPUT
          echo "vcs_ref=${{ steps.version.outputs.vcs_ref }}" >> $GITHUB_OUTPUT

  unified-build-test-push:
    name: Unified App - Build, Test & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs: prepare
    env:
      TARGET_PLATFORMS: linux/amd64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Backend tests
      - name: Setup .NET 9
        uses: ./.github/actions/setup-dotnet
      - name: Restore backend dependencies
        working-directory: ./docker-compose-manager-back
        run: dotnet restore
      - name: Build backend
        working-directory: ./docker-compose-manager-back
        run: |
          dotnet build --configuration Release --no-restore \
            -p:Version=${{ needs.prepare.outputs.assembly_version }} \
            -p:AssemblyVersion=${{ needs.prepare.outputs.assembly_version }} \
            -p:FileVersion=${{ needs.prepare.outputs.assembly_version }} \
            -p:InformationalVersion=${{ needs.prepare.outputs.version }}
      - name: Run backend tests (with coverage on main & tags)
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        working-directory: ./docker-compose-manager-back
        run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"
      - name: Run backend tests (fast, no coverage)
        if: github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/v')
        working-directory: ./docker-compose-manager-back
        run: dotnet test --no-build --configuration Release --verbosity minimal

      # Frontend tests
      - name: Setup Node.js 20
        uses: ./.github/actions/setup-node
      - name: Install frontend dependencies
        working-directory: ./docker-compose-manager-front
        run: npm ci
      - name: Run frontend tests
        working-directory: ./docker-compose-manager-front
        run: npm test -- --run

      # Docker build and push
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      - name: Override tags for release
        if: startsWith(github.ref, 'refs/tags/v') || needs.prepare.outputs.is_custom_version == 'true'
        id: release_tags
        run: |
          IMAGE_NAME=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "tags=${{ env.REGISTRY }}/${IMAGE_NAME}:latest,${{ env.REGISTRY }}/${IMAGE_NAME}:${{ needs.prepare.outputs.version }}" >> $GITHUB_OUTPUT
      - name: Encrypt Resend API key
        id: encrypt_resend
        run: |
          RESEND_KEY="${{ secrets.RESEND_API_KEY }}"
          if [ -n "$RESEND_KEY" ]; then
            ENCRYPTED=$(echo -n "$RESEND_KEY" | openssl enc -aes-256-cbc -pbkdf2 -iter 100000 -md sha256 -pass pass:dcm-k3y-sh13ld-x7q9m2v4 -base64 -A)
            echo "encrypted_key=$ENCRYPTED" >> $GITHUB_OUTPUT
          else
            echo "encrypted_key=" >> $GITHUB_OUTPUT
          fi
      - name: Build and push unified Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ (startsWith(github.ref, 'refs/tags/v') || needs.prepare.outputs.is_custom_version == 'true') && steps.release_tags.outputs.tags || steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=unified
          cache-to: type=gha,scope=unified,mode=max
          provenance: false
          sbom: false
          build-args: |
            VERSION=${{ needs.prepare.outputs.version }}
            ASSEMBLY_VERSION=${{ needs.prepare.outputs.assembly_version }}
            BUILD_DATE=${{ needs.prepare.outputs.build_date }}
            VCS_REF=${{ needs.prepare.outputs.vcs_ref }}
            VITE_APP_VERSION=${{ needs.prepare.outputs.version }}
            VITE_BUILD_DATE=${{ needs.prepare.outputs.build_date }}
            VITE_GIT_COMMIT=${{ needs.prepare.outputs.vcs_ref }}
            ENCRYPTED_RESEND_KEY=${{ steps.encrypt_resend.outputs.encrypted_key }}

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [unified-build-test-push]
    if: always()
    steps:
      - name: Check build results
        run: |
          echo "Unified build status: ${{ needs.unified-build-test-push.result }}"
          if [[ "${{ needs.unified-build-test-push.result }}" == "failure" ]]; then
            echo "Build failed"
            exit 1
          fi
          echo "Build completed successfully"
