name: Build & Push

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  create:
    tags:
      - 'v*'
  release:
    types: [created, published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Custom version tag (e.g., 1.2.3 or v1.2.3). Leave empty to use automatic versioning.'
        required: false
        type: string

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository_owner }}/${{ github.event.repository.name }}-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository_owner }}/${{ github.event.repository.name }}-frontend

jobs:
  prepare:
    name: Prepare & Version Extraction
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.final_version.outputs.version }}
      assembly_version: ${{ steps.final_version.outputs.assembly_version }}
      build_date: ${{ steps.final_version.outputs.build_date }}
      vcs_ref: ${{ steps.final_version.outputs.vcs_ref }}
      is_custom_version: ${{ steps.final_version.outputs.is_custom_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Extract version
        id: version
        uses: ./.github/actions/extract-version
      - name: Determine final version
        id: final_version
        run: |
          CUSTOM_VERSION="${{ github.event.inputs.version }}"
          if [ -n "$CUSTOM_VERSION" ]; then
            # Remove 'v' prefix if present for consistency
            VERSION=$(echo "$CUSTOM_VERSION" | sed 's/^v//')
            echo "Using custom version: $VERSION"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "assembly_version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_custom_version=true" >> $GITHUB_OUTPUT
          else
            echo "Using extracted version: ${{ steps.version.outputs.version }}"
            echo "version=${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT
            echo "assembly_version=${{ steps.version.outputs.assembly_version }}" >> $GITHUB_OUTPUT
            echo "is_custom_version=false" >> $GITHUB_OUTPUT
          fi
          echo "build_date=${{ steps.version.outputs.build_date }}" >> $GITHUB_OUTPUT
          echo "vcs_ref=${{ steps.version.outputs.vcs_ref }}" >> $GITHUB_OUTPUT

  backend-build-test-push:
    name: Backend - Build, Test & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs: prepare
    env:
      TARGET_PLATFORMS: linux/amd64
    steps:
      - name: Checkout backend
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET 9
        uses: ./.github/actions/setup-dotnet
      - name: Restore dependencies
        working-directory: ./docker-compose-manager-back
        run: dotnet restore
      - name: Build backend
        working-directory: ./docker-compose-manager-back
        run: |
          dotnet build --configuration Release --no-restore \
            -p:Version=${{ needs.prepare.outputs.assembly_version }} \
            -p:AssemblyVersion=${{ needs.prepare.outputs.assembly_version }} \
            -p:FileVersion=${{ needs.prepare.outputs.assembly_version }} \
            -p:InformationalVersion=${{ needs.prepare.outputs.version }}
      - name: Run backend tests (with coverage on main & tags)
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        working-directory: ./docker-compose-manager-back
        run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"
      - name: Run backend tests (fast, no coverage)
        if: github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/v')
        working-directory: ./docker-compose-manager-back
        run: dotnet test --no-build --configuration Release --verbosity minimal
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata for Backend
        id: meta
        uses: ./.github/actions/docker-metadata-backend
        with:
          registry: ${{ env.REGISTRY }}
          image_name: ${{ env.BACKEND_IMAGE_NAME }}
      - name: Override tags for release (Backend)
        if: startsWith(github.ref, 'refs/tags/v') || needs.prepare.outputs.is_custom_version == 'true'
        id: release_tags
        run: |
          IMAGE_NAME=$(echo "${{ env.BACKEND_IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_TAG="${{ env.REGISTRY }}/${IMAGE_NAME}:${{ needs.prepare.outputs.version }}"
          echo "tags=${IMAGE_TAG}" >> $GITHUB_OUTPUT
      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker-compose-manager-back
          platforms: linux/amd64
          push: true
          tags: ${{ (startsWith(github.ref, 'refs/tags/v') || needs.prepare.outputs.is_custom_version == 'true') && steps.release_tags.outputs.tags || steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,scope=backend,mode=max
          provenance: false
          sbom: false
          build-args: |
            VERSION=${{ needs.prepare.outputs.version }}
            ASSEMBLY_VERSION=${{ needs.prepare.outputs.assembly_version }}
            BUILD_DATE=${{ needs.prepare.outputs.build_date }}
            VCS_REF=${{ needs.prepare.outputs.vcs_ref }}

  frontend-build-test-push:
    name: Frontend - Build, Test & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs: prepare
    env:
      TARGET_PLATFORMS: linux/amd64
    steps:
      - name: Checkout frontend
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js 20
        uses: ./.github/actions/setup-node
      - name: Install dependencies
        working-directory: ./docker-compose-manager-front-new
        run: npm ci
      - name: Run frontend tests
        working-directory: ./docker-compose-manager-front-new
        run: npm test -- --run
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata for Frontend
        id: meta
        uses: ./.github/actions/docker-metadata-frontend
        with:
          registry: ${{ env.REGISTRY }}
          image_name: ${{ env.FRONTEND_IMAGE_NAME }}
      - name: Override tags for release (Frontend)
        if: startsWith(github.ref, 'refs/tags/v') || needs.prepare.outputs.is_custom_version == 'true'
        id: release_tags
        run: |
          IMAGE_NAME=$(echo "${{ env.FRONTEND_IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_TAG="${{ env.REGISTRY }}/${IMAGE_NAME}:${{ needs.prepare.outputs.version }}"
          echo "tags=${IMAGE_TAG}" >> $GITHUB_OUTPUT
      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker-compose-manager-front-new
          platforms: linux/amd64
          push: true
          tags: ${{ (startsWith(github.ref, 'refs/tags/v') || needs.prepare.outputs.is_custom_version == 'true') && steps.release_tags.outputs.tags || steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true
          provenance: false
          sbom: false
          build-args: |
            VITE_API_URL=/api
            VITE_APP_VERSION=${{ needs.prepare.outputs.version }}
            VITE_BUILD_DATE=${{ needs.prepare.outputs.build_date }}
            VITE_GIT_COMMIT=${{ needs.prepare.outputs.vcs_ref }}
            VERSION=${{ needs.prepare.outputs.version }}
            BUILD_DATE=${{ needs.prepare.outputs.build_date }}
            VCS_REF=${{ needs.prepare.outputs.vcs_ref }}

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [backend-build-test-push, frontend-build-test-push]
    if: always()
    steps:
      - name: Check build results
        run: |
          echo "Backend build status: ${{ needs.backend-build-test-push.result }}"
          echo "Frontend build status: ${{ needs.frontend-build-test-push.result }}"
          if [[ "${{ needs.backend-build-test-push.result }}" == "failure" ]] || [[ "${{ needs.frontend-build-test-push.result }}" == "failure" ]]; then
            echo "One or more builds failed"
            exit 1
          fi
          echo "All builds completed successfully"
