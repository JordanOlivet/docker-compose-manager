name: Docker Build and Publish

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}-frontend

jobs:
  prepare:
    name: Prepare & Version Extraction
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      assembly_version: ${{ steps.version.outputs.assembly_version }}
      build_date: ${{ steps.version.outputs.build_date }}
      vcs_ref: ${{ steps.version.outputs.vcs_ref }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Extract version
        id: version
        uses: ./.github/actions/extract-version

  backend-build-test-publish:
    name: Backend - Build, Test & Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs: prepare
    env:
      TARGET_PLATFORMS: linux/amd64
    steps:
      - name: Checkout backend (sparse)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          sparse-checkout: |
            docker-compose-manager-back
          sparse-checkout-cone-mode: true
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          cache: true
          cache-dependency-path: docker-compose-manager-back/*.csproj
      - name: Restore dependencies
        working-directory: ./docker-compose-manager-back
        run: dotnet restore
      - name: Build backend
        working-directory: ./docker-compose-manager-back
        run: |
          dotnet build --configuration Release --no-restore \
            -p:Version=${{ needs.prepare.outputs.assembly_version }} \
            -p:AssemblyVersion=${{ needs.prepare.outputs.assembly_version }} \
            -p:FileVersion=${{ needs.prepare.outputs.assembly_version }} \
            -p:InformationalVersion=${{ needs.prepare.outputs.version }}
      - name: Run backend tests (with coverage on main & tags)
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        working-directory: ./docker-compose-manager-back
        run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"
      - name: Run backend tests (fast, no coverage)
        if: github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/v')
        working-directory: ./docker-compose-manager-back
        run: dotnet test --no-build --configuration Release --verbosity minimal
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker-compose-manager-back
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,scope=backend,mode=max
          build-args: |
            VERSION=${{ needs.prepare.outputs.version }}
            ASSEMBLY_VERSION=${{ needs.prepare.outputs.assembly_version }}
            BUILD_DATE=${{ needs.prepare.outputs.build_date }}
            VCS_REF=${{ needs.prepare.outputs.vcs_ref }}

  frontend-build-test-publish:
    name: Frontend - Build, Test & Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs: prepare
    env:
      TARGET_PLATFORMS: linux/amd64
    steps:
      - name: Checkout frontend (sparse)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          sparse-checkout: |
            docker-compose-manager-front
          sparse-checkout-cone-mode: true
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './docker-compose-manager-front/package-lock.json'
      - name: Install dependencies
        working-directory: ./docker-compose-manager-front
        run: npm ci
      - name: Run frontend tests
        working-directory: ./docker-compose-manager-front
        run: npm test -- --run
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker-compose-manager-front
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,scope=frontend,mode=max
          build-args: |
            VITE_API_URL=/api
            VITE_APP_VERSION=${{ needs.prepare.outputs.version }}
            VITE_BUILD_DATE=${{ needs.prepare.outputs.build_date }}
            VITE_GIT_COMMIT=${{ needs.prepare.outputs.vcs_ref }}
            VERSION=${{ needs.prepare.outputs.version }}
            BUILD_DATE=${{ needs.prepare.outputs.build_date }}
            VCS_REF=${{ needs.prepare.outputs.vcs_ref }}

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [backend-build-test-publish, frontend-build-test-publish]
    if: always()
    steps:
      - name: Check build results
        run: |
          echo "Backend build status: ${{ needs.backend-build-test-publish.result }}"
          echo "Frontend build status: ${{ needs.frontend-build-test-publish.result }}"
          if [[ "${{ needs.backend-build-test-publish.result }}" == "failure" ]] || [[ "${{ needs.frontend-build-test-publish.result }}" == "failure" ]]; then
            echo "One or more builds failed"
            exit 1
          fi
          echo "All builds completed successfully"
